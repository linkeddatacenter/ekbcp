<body style="padding:0">
<div id="pageHeader" class="navbar navbar-default bs-docs-nav">
    <div class="container">	
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
		
		<div>
		<div class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
			<ul id='topNavBar' class="nav navbar-nav" style="width:90%;float:left;">
			</ul>
			<button type="button" class="btn btn-default" data-toggle="collapse" data-target="#collapseMenu" style="float:right;">
				<img src="resources/images/iconGear.png">
			</button>
		</div>
		</div>
		
		<div id="collapseMenu" class="collapse in">
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-12">
						<div class="col-sm-4"></div>
						<div  class="col-sm-2">
							<p><span>
								<label>Endpoint:</label>
								<input id = "actualEndpoint" type="text" class="textInputsRow" name="endPoint">
							</span></p>
						</div>
						<div  class="col-sm-1"></div>
						<div  class="col-sm-2">
							<p><span>
								<label>Username:</label>
								<input id = "ekbUser" type="text" class="textInputsRow" name="userName" align="center">
							</span></p>
						</div>
						<div  class="col-sm-1"></div>
						<div  class="col-sm-2">
							<p><span>
								<label>Password:</label>
								<input id = "ekbPassword" type="password" class="textInputsRow" name="passwd" align="right">
							</span><br></p>
							<p><span>
								<button id="setCredBtn" onclick="resetParams()" class="btn btn-default">Set credential</button>
							</span></p>
						</div>
					</div>
				</div>
			</div>
		</div>
		
    </div>
</div>

<div class="jumbotron" style="height:100%; position:relative;">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <img
                        alt="SPARQL endpoint"
                        class="mediumLogo"
                        src="resources/images/linkeddataIco.png"
                >
            </div>
            <div class="col-md-8" style="vertical-align: middle;">
                <h1>SPARQL query editor</h1>
                <p>
                    Use your credentials to try our SPARQL endpoints from browser.
                </p>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div id="sparql"></div>
            <div id="results"></div>
        </div>
    </div>
</div>
