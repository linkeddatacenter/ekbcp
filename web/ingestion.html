        <div id="pageHeader" class="navbar navbar-default bs-docs-nav">

        <div class="jumbotron" style="height:100%; position:relative;">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <img
                                alt="SPARQL endpoint"
                                class="mediumLogo"
                                src="resources/images/19906034.png"
                        >
                    </div>
                    <div class="col-md-8" style="vertical-align: middle;">
                        <h1>Ingestion Management</h1>
                        <p>Create a new ingestion activity and inspect results.</p>
                    </div>
                </div>
            </div>
        </div>
		
		<div id="pageContent" class="container-fluid">
            <h3>Request a new ingestion activity:</h3>
			<div>
				<form class="navbar-form indentedDiv" id="formIngestion">
					<div class="input-group" style="margin-top: 20px">
						<span class="input-group-addon">Plan</span>
						<select type="text" class="form-control" id="plan">
							<option  class="selectPlanItem">Booting</option>
							<option  class="selectPlanItem">Reasoning</option>
							<option  class="selectPlanItem" selected="selected">Learning => Reasoning</option>
							<option  class="selectPlanItem">Booting => Learning => Reasoning</option>
						</select>
					</div>
					<button class="btn btn-info glyphicon glyphicon-send" style="margin-top: 20px" >
						<font face="arial" size="3">Submit</font>
					</button>
				</form>

			</div>

            <h3>Ingestion activities:</h3>

			<div id="myDynamicTable">
				<div>
					<table class="table table-hover" id="ingestionTable" cellpadding="3">
						<thead>
                            <tr class="info">
                                <th width="10%" >Activity Id</th>
                                <th width="20%" >Plan</th>
                                <th width="7%"  >Status</th>
                                <th width="20%" >Submitted</th>
                                <th width="20%" >Started</th>
                                <th width="20%" >Ended</th>
                                <th width="3%" ><Button class="btn btn-info glyphicon glyphicon-refresh" id="refreshButton" onclick="refreshTable()">
									<!-- <img src="resources/images/ic_refresh_black_24dp_1x.png"> -->
								</Button></th>
							</tr>
						</thead>
					</table>
				</div>

				<div class="indentedDiv"> </div>
			</div>
		</div>

        <div class="jumbotron" style="margin-top: 50px" >
